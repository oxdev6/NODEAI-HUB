<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="url(#bgGradient)" rx="8"/>
  
  <!-- AI Brain/Neural Network Icon -->
  <g transform="translate(10, 10)">
    <!-- Neural network nodes -->
    <circle cx="8" cy="8" r="3" fill="url(#accentGradient)"/>
    <circle cx="20" cy="8" r="3" fill="url(#accentGradient)"/>
    <circle cx="32" cy="8" r="3" fill="url(#accentGradient)"/>
    <circle cx="8" cy="20" r="3" fill="url(#accentGradient)"/>
    <circle cx="20" cy="20" r="3" fill="url(#accentGradient)"/>
    <circle cx="32" cy="20" r="3" fill="url(#accentGradient)"/>
    
    <!-- Neural network connections -->
    <line x1="8" y1="8" x2="20" y2="8" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="8" x2="32" y2="8" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="8" x2="8" y2="20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="8" x2="20" y2="20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="8" x2="32" y2="20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="20" x2="20" y2="20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="20" x2="32" y2="20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Blockchain/Node Icon -->
  <g transform="translate(10, 35)">
    <!-- Blockchain blocks -->
    <rect x="0" y="0" width="8" height="8" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="10" y="0" width="8" height="8" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="20" y="0" width="8" height="8" fill="url(#accentGradient)" opacity="0.4"/>
    <rect x="30" y="0" width="8" height="8" fill="url(#accentGradient)" opacity="0.2"/>
    
    <!-- Connection lines -->
    <line x1="8" y1="4" x2="10" y2="4" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="18" y1="4" x2="20" y2="4" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="28" y1="4" x2="30" y2="4" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accentGradient)">NodeAI</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#ffffff" opacity="0.9">Agents Hub</text>
  
  <!-- Subtitle -->
  <text x="55" y="52" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.6">Decentralized AI Platform</text>
</svg>
